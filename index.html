<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacOS Inspired Dark Mode</title>
    <style>
        :root {
            --bg-primary: #1E1E1E;
            --bg-secondary: #2C2C2C;
            --text-primary: #E1E1E1;
            --text-secondary: #A0A0A0;
            --accent-color: #0A84FF;
            --border-color: #3A3A3C;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .window {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .titlebar {
            background-color: var(--bg-primary);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background-color: #FF5F57; }
        .minimize { background-color: #FFBD2E; }
        .maximize { background-color: #27CA41; }

        .content {
            padding: 20px;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .card {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0A64CC;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="titlebar">
            <div class="window-controls">
                <div class="window-control close"></div>
                <div class="window-control minimize"></div>
                <div class="window-control maximize"></div>
            </div>
        </div>
        <div class="content">
            <h1>MacOS Dark Mode UI</h1>
            
            <div class="card">
                <h2>Welcome to the Dark Side</h2>
                <p>This UI is inspired by the sleek and modern design of macOS, featuring a sophisticated dark mode that's easy on the eyes.</p>
            </div>

            <div class="card">
                <h2>Features</h2>
                <ul>
                    <li>Elegant dark color scheme</li>
                    <li>Subtle window controls</li>
                    <li>Clean, modern typography</li>
                </ul>
            </div>

            <button class="btn">Explore More</button>
        </div>
    </div>
</body>
</html>
